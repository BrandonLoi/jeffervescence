<!DOCTYPE html>
<html class="no-js">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffervescence</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>

    <div class='row'>
      <div class="medium-8 offset-2 column">
        <h1>Jeffervescence</h1>
        <form id="flick-form">

          <div class="input-group">
            <input class="input-group-field" autofocus required type="text" name="flickName" placeholder="Name of Movie">
            <input class="input-group-field" required name="flickYear" placeholder="Year of Release">
            <div class="input-group-button">
              <button type="submit" name="button" class="success button">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="medium-8 offset-2 column">
        <ul id="flick-list" class="no-bullet">
        </ul>
      </div>
    </div>

    <li class="flick template">
      <span class="flick-name"></span>
      <span class="actions button-group">
              <button class="fav button">
                <i class="fa fa-star" aria-hidden="true"></i>
              </button>
              <button class="move-up button" name="button">
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
              </button>
              <button class="move-down button" name="button">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
              </button>
              <button class="remove button alert">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </span>
    </li>
    <script type="text/javascript" src='app.js'></script>

  </body>

</html>
